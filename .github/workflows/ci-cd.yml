name: CI/CD Spring Boot 21 to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Make mvnw executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # 3️⃣ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # 4️⃣ Build Spring Boot jar
      - name: Build Spring Boot
        run: ./mvnw clean package -DskipTests

      # 5️⃣ Write SSH key from secret to temp file
      - name: Write SSH key to temp file
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > /tmp/github_action_key
          chmod 600 /tmp/github_action_key

      # 6️⃣ Test SSH connection
      - name: Test SSH connection
        run: |
          ssh -i /tmp/github_action_key -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection OK'"

      # 7️⃣ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}

          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git reset --hard
            git clean -fd
            git pull origin main
            ./mvnw clean package -DskipTests
            docker-compose build springboot-app
            docker-compose up -d springboot-app

            echo "✅ Deploy completed!"
