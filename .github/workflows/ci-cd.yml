name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Upload source lÃªn VPS
      - name: Upload Project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: ${{ secrets.DEPLOY_PATH }}

      # 3ï¸âƒ£ SSH vÃ o VPS Ä‘á»ƒ build + deploy
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ğŸ”¥ Cleaning old target & docker cache..."
            rm -rf target
            docker compose down
            docker builder prune -a -f

            echo "ğŸ“¦ Building new JAR..."
            mvn clean package -DskipTests

            echo "ğŸ³ Building fresh Docker images..."
            docker compose build --no-cache

            echo "ğŸš€ Starting services..."
            docker compose up -d

            echo "ğŸ‰ Deployment Completed Successfully!"
