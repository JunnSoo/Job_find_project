name: CI/CD Spring Boot to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write SSH key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > /tmp/github_action_key
          chmod 600 /tmp/github_action_key

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: /tmp/github_action_key
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git reset --hard origin/main
            git clean -fd
            # Build jar trực tiếp trên VPS
            ./mvnw clean package -DskipTests
            # Build docker image và up container
            docker-compose build springboot-app
            docker-compose up -d springboot-app
