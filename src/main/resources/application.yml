spring:
  application:
    name: it_job

  datasource:
    url: ${DB_URL}
    username: ${DB_ROOT}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

jwt:
  secret: ${JWT_SECRET}
  expiration:
    access: 5000 # 10m
    refresh: 5000 # 7d

upload:
  image: ${PATHIMAGE}

client:
  url: ${HOST}

redis:
  host: ${REDIS_HOST}
  password: ${REDIS_PASSWORD}
  port: ${REDIS_PORT}

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha

email: # send grid
  key: ${SENDGRID_API_KEY}
  link:
    register: templates/register-email.html