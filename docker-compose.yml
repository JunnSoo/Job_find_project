name: Deploy Spring Boot Only

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Build JAR locally
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 3Ô∏è‚É£ Upload only the JAR to VPS
      - name: Upload JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/*.jar"
          target: "${{ secrets.DEPLOY_PATH }}/target/"

      # 4Ô∏è‚É£ SSH v√†o VPS ƒë·ªÉ rebuild & redeploy Spring Boot Docker service
      - name: Deploy Spring Boot Docker Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "üê≥ Rebuilding Spring Boot Docker image..."
            docker compose build springboot-app

            echo "üöÄ Redeploying Spring Boot service only..."
            docker compose up -d springboot-app

            echo "üéâ Deployment Completed Successfully!"
